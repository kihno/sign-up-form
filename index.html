<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enygmas Sign-up</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>

    <div id="img-container">
        <div id="logo">
            <img src="images/enygma.png" alt="Enygma Logo">
            <h1>Enygma</h1>
        </div>
        <footer>Photo by</footer>
    </div>

    <div id="form-container">

        <p>All of the answers lie within. Will you open the door?</p>

        <p>You <i>know</i> you want to.</p>

        <form id="sign-up">

            <p>Sign Up</p>

            <div class="field">
                <label for="first-name">First Name
                    <input type="text" id="first-name" name="first-name">
                </label>
         
                <label for="last-name">Last Name
                    <input type="text" id="last-name" name="last-name">
                </label>
            </div>

            <div class="field">
                <label for="email">Email
                    <input type="email" id="email" name="name">
                </label>
                <label for="phone">Phone Number
                    <input type="tel" id="phone" name="phone">
                </label>
            </div>

            <div class="field">
                <label for="password">Password
                    <input type="password" id="password" name="password">
                    <span id="inc-pwd"></span>
                </label>
                <label for="confirm-password">Confirm Password
                    <input type="password" id="confirm-password" name="password">
                </label>
            </div>

        </form>

        <button type="submit" form="sign-up">Create Account</button>

        <p>Already have an account? Log in</p>

        <footer>This is not a real online service.</footer>

    </div>

</body>
</html>
