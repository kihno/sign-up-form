<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enygma</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/futura-renner" type="text/css"/>
    <script src="javascript.js" defer></script>
</head>
<body>

    <div id="img-container">
        <div id="logo-bg">
            <img id="logo" src="images/enygma.png" alt="Enygma Logo">
            <h1>enygma</h1>
        </div>
        <footer id="credit">Photo by <a href="https://unsplash.com/@sandrokatalinahttps://unsplash.com/@sandrokatalinahttps://unsplash.com/@sandrokatalina">Sandro Katalina</a> on <a href="https://unsplash.com/photos/k1bO_VTiZSs">Unsplash</a></footer>
    </div>

    <div id="form-container">

        <div id="intro">
            <p class="text">The unsolved riddles. The big mysteries. The questions on the tip of your tongue.<br>All of the answers lie within.<br>Will you open the door?</p>
            <p class="text">You <i>know</i> you want to.</p>
        </div>

        <form id="sign-up">

            <p class="text"><i>You</i> are the key.</p>

            <div class="field">
                <label for="first-name" class="label">First Name
                    <input type="text" id="first-name" name="first-name">
                </label>
         
                <label for="last-name" class="label">Last Name
                    <input type="text" id="last-name" name="last-name">
                </label>
            </div>

            <div class="field">
                <label for="email" class="label">Email
                    <input type="email" id="email" name="name">
                </label>
                <label for="phone" class="label">Phone Number
                    <input type="tel" id="phone" name="phone">
                </label>
            </div>

            <div class="field">
                <label for="password" class="label">Password
                    <input type="password" id="password" name="password">
                    <span id="error"></span>
                </label>
                <label for="confirm-password" class="label">Confirm Password
                    <input type="password" id="confirm-password" name="password">
                </label>
            </div>

        </form>

        <div id="outro">
            <button type="submit" form="sign-up">Create Account</button>

            <p id="login">Already have an account? <a href="index.html">Log in</a></p>
        </div>

        <footer id="footer">This is not a real online service.</footer>

    </div>

</body>
</html>
